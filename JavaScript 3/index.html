<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot Factory</title>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      let phrases = ["Hello", "Hi", "What's up"];
      let phrase = phrases[Math.floor(Math.random() * phrases.length)];

      setTimeout(function () {
        alert(`${phrase}!`);
      }, 1000);
    </script>
  </head>
  <body>
    <header>
      <h1>ROBOT FACTORY</h1>
      <a href="https://www.playtech.com/" target="_blank"
        ><img src="images/PTWebAcademy2022-03-15132008.JPG" alt="Playtech"
      /></a>
    </header>
    <div class="slider">
      <div class="buttons">
        <button class="prev" onclick="previousSlide()">&lt; Previous</button>
        <button class="next" onclick="nextSlide()">Next &gt;</button>
      </div>
    </div>
    <form action="#" class="create-robot">
      <p class="heading">Create Robot</p>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" class="name" placeholder="Robot name" />
        <div class="error-name">Please enter name</div>
      </div>
      <div>
        <label for="select-type">Select type</label>
        <select name="select-type" id="select-type" class="select-type">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <div class="error-type">Please enter type</div>
      </div>
      <div>
        <label for="color-picker">Select Color</label>
        <input
          type="color"
          id="color-picker"
          class="color-picker"
          value="#e96126"
        />
      </div>
      <div>
        <label>Select Options</label>
        <label for="jump"
          ><input type="checkbox" id="jump" class="jump" name="jump" />can
          jump</label
        >
        <label for="talk"
          ><input
            onChange="onCheckboxChange()"
            type="checkbox"
            id="talk"
            class="talk"
            name="talk"
          />can talk</label
        >
        <label for="blink"
          ><input type="checkbox" id="blink" class="blink" name="blink" />can
          blink</label
        >
      </div>
      <div>
        <label for="phrase">Phrase</label>
        <textarea
          name="phrase"
          id="phrase"
          cols="20"
          rows="5"
          placeholder="Phrase"
        ></textarea>
        <div class="error-phrase">Please enter phrase</div>
      </div>
      <button onclick="createRobot(event)">Create</button>
      <button onclick="ShowCreatedRobots(event)">Show Created Robots</button>
      <hr />
      <div class="robot-table">
        <p class="robots-found"></p>
      </div>
    </form>
    <script src="js/robot.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
